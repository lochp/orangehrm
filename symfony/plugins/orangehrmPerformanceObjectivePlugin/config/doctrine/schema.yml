  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: true
      autoincrement: true
    objective_name:
      type: string(200)
      notnull: true
    emp_number:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    added_date:
      type: timestamp(25)
